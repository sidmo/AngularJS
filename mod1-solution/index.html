<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">

   <div class="container">
     <h1>Lunch Checker</h1><br>
          <div>Note: Empty item in list (such as item1, , item3) does not count towards total items.</div>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="itemList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <br><br>
         {{message}}
         <br><br>
         <div class="form-group">
             <button ng-click="displayMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
